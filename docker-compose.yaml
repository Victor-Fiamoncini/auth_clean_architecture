version: "3"

services:
  app:
    container_name: auth_clean_architecture
    build: .
    volumes:
      - .:/go/src/auth_clean_architecture
    ports:
      - 4500:4500
      - 3000:3000
      - 3333:3333
  database:
    image: postgres
    container_name: postgres
    env_file:
      - .env
    environment:
      POSTGRES_PASSWORD: "Postgres2021!"
    ports:
      - 5432:5432
    networks:
      - postgres-compose-network

networks:
  postgres-compose-network:
    driver: bridge
